# ============================================================================
# Credentials Configuration
# ============================================================================
# Authentication credentials for external services
#
# SECURITY NOTE: Consider adding this file to .gitignore to prevent
# accidentally committing sensitive credentials

# HuggingFace token configuration
# Required for gated models (e.g., meta-llama models)
# Optional for public models
# Set: export HF_TOKEN=hf_xxxxx before running playbooks
huggingface:
  token_source: "env"           # Options: env, file, vault, prompt
  token_env_var: "HF_TOKEN"
  # token_file: "/path/to/token/file"    # Used when source=file
  # token_vault: "vault_variable_name"   # Used when source=vault
